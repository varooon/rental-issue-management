<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rental Issue Management</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/dashboard-style.css" />

  <script
  src="http://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

  <!-- Handlebar JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

  <!-- Handle JS from Arun's github -> Rawgit -->
  <script src="https://cdn.rawgit.com/arsood/handlejs/master/handle.js"></script>

  <script type="text/javascript"
  src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
  <script src="js/dashboard-app.js"></script>

</head>
<body>

  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top opaque-navbar">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll" href="index.html">RentIssMan</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" >
        <ul class="nav navbar-nav navbar-right">
          <li>[John Smith]</li>
          <li><a class="page-scroll" href="#">Sign out</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <h2>Dashboard</h2>
    <table id="dashboard-table" class="table table-hover">
      <thead>
        <tr>
          <th id="address-column">Property Address</th>
          <th>Tenant</th>
          <th># of Issues</th>
          <th>Rent</th>
          <th>Chat</th>
        </tr>
      </thead>
      <tbody>
        <script id="dashboard-template" type="text/x-handlebars-template">
          <tr>
            <td>{{address}}</td>
            <td>{{tenant}}</td>
            <td>{{numberOfIssues}}</td>
            <td>{{rent}}</td>
            <td><a href="chat.html"><i class="fa fa-comments-o fa-1x" aria-hidden="true"></i></a></td>
          </tr>
        </script>
      </tbody>
    </table>

  <div id="button">
    <div id="add-property-button">
      <i class="fa fa-plus" aria-hidden="true"></i>
      Add Property
    </div>
  </div>

  <div id="button">
    <div id="add-issue-button">
      <i class="fa fa-plus" aria-hidden="true"></i>
      Add Issue
    </div>
  </div>

  <div id="add-property-details">
    <i id="close-div" class="fa fa-times-circle" aria-hidden="true"></i>
    <h2>New Property</h2>
    <input id="address" type="text" class="form-control" placeholder="Address" aria-describedby="basic-addon1">
    <input id="tenant" type="text" class="form-control" placeholder="Tenant" aria-describedby="basic-addon1">
    <input id="rent" type="text" class="form-control" placeholder="Rent" aria-describedby="basic-addon1">
    <div id="button">
      <div id="add-property-to-dashboard">
        <i class="fa fa-plus" aria-hidden="true"></i>
        Add Property
      </div>
    </div>
  </div>

  <div id="add-issue-details">
    <i id="close-issue-div" class="fa fa-times-circle" aria-hidden="true"></i>
    <h2>New Issue</h2>

    <div>Property Address:
      <select id="property-address" name="select">
        <option value="value1">12324 Dish Way</option>
        <option value="value1" selected>12 Flipper Way</option>
        <option value="value1">1 Infinite Loop</option>
      </select>
    </div>
    <div>Issue Type:
      <select id="issue-type" name="select">
        <option value="value1">Plumbing</option>
        <option value="value2">Electrical</option>
        <option value="value3">Carpentry</option>
        <option value="value4">Other</option>
      </select>
    </div>

    <input id="description" type="text" class="form-control" placeholder="What's the issue?" aria-describedby="basic-addon1">
    <!-- <input type="file" name="pic" accept="image/*">
    <input type="submit"> -->

    <div id="button">
      <div id="add-issue-to-dashboard">
        <i class="fa fa-plus" aria-hidden="true"></i>
        Add Issue
      </div>
    </div>
  </div>

</div>

</body>
</html>
