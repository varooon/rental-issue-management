<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Home</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/chat-style.css" />

  <script
  src="http://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="js/chat-app.js"></script>

</head>
<body>

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top opaque-navbar">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand page-scroll" href="index.html">RentIssMan</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" >
          <ul class="nav navbar-nav navbar-right">
            <li>[John Smith]</li>
            <li><a class="page-scroll" href="#">Sign out</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


  <div class="alert alert-success" id="message-sent" role="alert">Message sent.</div>
  <div class="alert alert-danger" id="message-not-sent" role="alert">Message not sent. Please retry.</div>

  <div class="container custom-container">

    <form id="user-name-form">
      <div>
        Name:
        <input id="user-name" type="text" />
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>


    <div class="row custom-row" id="chat-screen">
      <div class="col-xs-2" id="chat-name"> </div>
      <div class="col-xs-10" id="chat-text"></div>
    </div>
    <div class="row custom-row">
      <form id="user-input-form">
        <div class="col-xs-8">
          <textarea class="form-control" rows="1" id="chat-user-input"></textarea>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-success" id="chat-submit">Send</button>
        </div>
      </form>
    </div>

  </div>


</body>
</html>
